name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "# Download and install nvm: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash  # Download and install Node.js: nvm install 23  # Verify the Node.js version: node -v # Should print \"v23.6.0\". nvm current # Should print \"v23.6.0\".  # Verify npm version: npm -v # Should print \"10.9.2\"."

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "twiggieedev-tavernai-33"
          entrypoint: "server.js"
          root: ""
          
          
